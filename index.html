<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login_style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <title>Clínica Ideal</title>
</head>

<body>

    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="img/logo.jpg" alt="logo">
            </div>
            <div class="login-card-header">
                <h1>Iniciar Sesión</h1>
                <div>Por favor, ingrese para usar la plataforma.</div>
            </div>
            <form class="login-card-form" action="/login" method="POST">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">person</span>
                    <input type="text" placeholder="Ingresa usuario" id="userInput" 
                    autofocus required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="password" placeholder="Ingresa contraseña" id="passwordInput"
                     required>
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMeCheckbox" checked>
                        <label for="rememberMeCheckbox">Recuerdame</label>
                    </div>
                    <a href="#">Olvidé mi contraseña.</a>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <!-- <div class="login-card-footer">
                Don't have an account? <a href="#">Create a free account.</a>
            </div> -->
        </div>
        
    </div>

</body>

</html>
